<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Medical</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="nav__logo">
                <img src="assets/images/logo.png" alt="logo.png" />
            </div>
            <section class="nav__links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Doctors</a>
                <a href="#">Department</a>
                <a href="#">Contact</a>
            </section>
        </nav>
        <div class="header__bg">
            <img src="assets/images/pg1bg.svg" alt="bg.svg" />
        </div>
        <section class="header__text">
            <h1>
                Take your <span>BMI</span> test now!
            </h1>
            <p role="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad itaque <br> rerum, facilis adipisci, sunt
            </p>
            <a href="#bmi">Do it</a>
        </section>
    </header>

    <main id="bmi" class="main">
        <div class="main__container">
                <header class="container__header">
                    <h2>
                        <span>BMI</span> test
                    </h2>
                </header>
            <section class="main__bmi">
                <form class="bmi__form">
                    <div class="form__group">
                        <label for="height">Height(meters)</label>
                        <input type="text" name="height" id="height" required>
                    </div>
                    <div class="form__group">
                        <label for="weight">Weight</label>
                        <input type="text" name="weight" id="weight" required>
                    </div>
                    <button type="button" id="form__btn">Submit</button>
                </form>
            </section>
        </div>
    </main>
</body>
<script src="js/script.js"></script>

</html>
